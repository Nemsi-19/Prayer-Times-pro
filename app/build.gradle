plugins {
    id 'com.android.application'
}

android {
    namespace 'com.nemsi.spiritprayer'
    compileSdk 34

    defaultConfig {
        applicationId "com.nemsi.spiritprayer"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    
    // هذه هي مكتبة حساب مواقيت الصلاة التي سنعتمد عليها
    implementation 'com.github.batoulapps:adhan-java:1.2.1'
}
